<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | InfoMedia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #1a202c;
            overflow: hidden;
            cursor: none;
        }
        @media (hover: none) and (pointer: coarse) {
            body {
                cursor: auto;
            }
            .cursor {
                display: none !important;
            }
        }
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .content-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
            padding: 1rem;
            text-align: center;
        }
        .content-box {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 1rem;
            padding: 2.5rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #1a202c;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background-color 0.2s, transform 0.1s linear;
        }
        .cursor-grow {
            width: 40px;
            height: 40px;
            background-color: rgba(29, 78, 216, 0.3);
            border-color: transparent;
        }
        @keyframes continuous-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        @keyframes continuous-shimmer {
            0% { transform: translateX(-200%) rotate(45deg); }
            100% { transform: translateX(200%) rotate(45deg); }
        }
        .btn-animated {
            position: relative;
            overflow: hidden;
            animation: continuous-bounce 2.5s ease-in-out infinite;
        }
        .btn-animated:hover {
            animation-play-state: paused;
        }
        .btn-animated::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 20%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0) 80%
            );
            opacity: 1;
            animation: continuous-shimmer 3s linear infinite;
        }
        .interactive-bounce {
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .interactive-bounce:hover {
            transform: translateY(-4px) scale(1.05);
        }
    </style>
</head>
<body class="w-full">
    <div class="cursor"></div>
    <canvas id="bg-canvas"></canvas>

    <main class="content-container">
        <div class="content-box">
            <h1 class="text-8xl font-bold text-blue-500">404</h1>
            <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mt-4">Page Not Found</h2>
            <p class="mt-4 text-gray-700">Oops! The page you are looking for does not exist. It might have been moved or deleted.</p>
            <a href="/" class="btn-animated interactive-bounce mt-8 inline-block px-8 py-3 bg-blue-500 text-white font-semibold rounded-full hover:bg-blue-600 transition-colors">
                Go to Homepage
            </a>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        let scene, camera, renderer, blob, lights, torusKnot, floatingGroup, particles;
        const mouse = new THREE.Vector2();

        function init() {
            const bgCanvas = document.getElementById('bg-canvas');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            renderer = new THREE.WebGLRenderer({ canvas: bgCanvas, antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            lights = {
                ambient: new THREE.AmbientLight(0xffffff, 0.5),
                point1: new THREE.PointLight(0xff8a00, 1, 20),
                point2: new THREE.PointLight(0x0072ff, 1, 20)
            };
            lights.point1.position.set(-5, 3, 5);
            lights.point2.position.set(5, -3, 5);
            scene.add(lights.ambient, lights.point1, lights.point2);

            const geometry = new THREE.IcosahedronGeometry(1.5, 32);
            const material = new THREE.ShaderMaterial({
                vertexShader: `
                    uniform float u_time;
                    uniform float u_intensity;
                    varying vec3 v_normal;
                    
                    vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                    vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                    vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
                    vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
                    float snoise(vec3 v) {
                        const vec2 C = vec2(1.0/6.0, 1.0/3.0);
                        const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);
                        vec3 i = floor(v + dot(v, C.yyy));
                        vec3 x0 = v - i + dot(i, C.xxx);
                        vec3 g = step(x0.yzx, x0.xyz);
                        vec3 l = 1.0 - g;
                        vec3 i1 = min(g.xyz, l.zxy);
                        vec3 i2 = max(g.xyz, l.zxy);
                        vec3 x1 = x0 - i1 + C.xxx;
                        vec3 x2 = x0 - i2 + C.yyy;
                        vec3 x3 = x0 - D.yyy;
                        i = mod289(i);
                        vec4 p = permute(permute(permute(
                            i.z + vec4(0.0, i1.z, i2.z, 1.0))
                            + i.y + vec4(0.0, i1.y, i2.y, 1.0))
                            + i.x + vec4(0.0, i1.x, i2.x, 1.0));
                        float n_ = 0.142857142857;
                        vec3 ns = n_ * D.wyz - D.xzx;
                        vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
                        vec4 x_ = floor(j * ns.z);
                        vec4 y_ = floor(j - 7.0 * x_);
                        vec4 x = x_ * ns.x + ns.yyyy;
                        vec4 y = y_ * ns.x + ns.yyyy;
                        vec4 h = 1.0 - abs(x) - abs(y);
                        vec4 b0 = vec4(x.xy, y.xy);
                        vec4 b1 = vec4(x.zw, y.zw);
                        vec4 s0 = floor(b0) * 2.0 + 1.0;
                        vec4 s1 = floor(b1) * 2.0 + 1.0;
                        vec4 sh = -step(h, vec4(0.0));
                        vec4 a0 = b0.xzyw + s0.xzyw * sh.xxyy;
                        vec4 a1 = b1.xzyw + s1.xzyw * sh.zzww;
                        vec3 p0 = vec3(a0.xy, h.x);
                        vec3 p1 = vec3(a0.zw, h.y);
                        vec3 p2 = vec3(a1.xy, h.z);
                        vec3 p3 = vec3(a1.zw, h.w);
                        vec4 norm = taylorInvSqrt(vec4(dot(p0, p0), dot(p1, p1), dot(p2, p2), dot(p3, p3)));
                        p0 *= norm.x;
                        p1 *= norm.y;
                        p2 *= norm.z;
                        p3 *= norm.w;
                        vec4 m = max(0.6 - vec4(dot(x0, x0), dot(x1, x1), dot(x2, x2), dot(x3, x3)), 0.0);
                        m = m * m;
                        return 42.0 * dot(m * m, vec4(dot(p0, x0), dot(p1, x1), dot(p2, x2), dot(p3, x3)));
                    }

                    void main() {
                        v_normal = normal;
                        float distortion = snoise(normal * u_intensity + u_time * 0.1) * 0.5;
                        vec3 newPosition = position + normal * distortion;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 u_color1;
                    uniform vec3 u_color2;
                    varying vec3 v_normal;

                    void main() {
                        float intensity = 1.0 - dot(v_normal, vec3(0.0, 0.0, 1.0));
                        vec3 color = mix(u_color1, u_color2, intensity);
                        gl_FragColor = vec4(color, 1.0);
                    }
                `,
                uniforms: {
                    u_time: { value: 0 },
                    u_intensity: { value: 1.5 },
                    u_color1: { value: new THREE.Color('#ff8a00') },
                    u_color2: { value: new THREE.Color('#e52e71') },
                }
            });
            blob = new THREE.Mesh(geometry, material);
            scene.add(blob);

            const torusKnotGeo = new THREE.TorusKnotGeometry( 3, 0.1, 100, 16 );
            const torusKnotMat = new THREE.MeshNormalMaterial();
            torusKnot = new THREE.Mesh( torusKnotGeo, torusKnotMat );
            scene.add( torusKnot );

            floatingGroup = new THREE.Group();
            const floatGeo = new THREE.TetrahedronGeometry(0.2, 0);
            const floatMat = new THREE.MeshStandardMaterial({ color: 0xcccccc, metalness: 0.1, roughness: 0.8 });
            for (let i = 0; i < 10; i++) {
                const floater = new THREE.Mesh(floatGeo, floatMat);
                floater.position.set((Math.random() - 0.5) * 10, (Math.random() - 0.5) * 10, (Math.random() - 0.5) * 10);
                floater.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
                const scale = 0.5 + Math.random() * 1.5;
                floater.scale.set(scale, scale, scale);
                floater.userData.animSpeed = Math.random() * 0.5 + 0.1;
                floater.userData.animPhase = Math.random() * Math.PI;
                floatingGroup.add(floater);
            }
            scene.add(floatingGroup);

            const particlesCount = 2000;
            const positions = new Float32Array(particlesCount * 3);
            for(let i = 0; i < particlesCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 20;
            }
            const particlesGeometry = new THREE.BufferGeometry();
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const particlesMaterial = new THREE.PointsMaterial({ size: 0.02, color: 0x000000, transparent: true, opacity: 0.5 });
            particles = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particles);
            
            animate();
        }

        const clock = new THREE.Clock();
        function animate() {
            const elapsedTime = clock.getElapsedTime();

            if (blob) { 
                blob.material.uniforms.u_time.value = elapsedTime;
                blob.rotation.y = elapsedTime * 0.1;
                blob.rotation.x = elapsedTime * 0.1;
                blob.material.uniforms.u_intensity.value = 1.5 + Math.sin(elapsedTime * 0.5) * 1.0;
            }
            if (torusKnot) { 
                torusKnot.rotation.x += 0.002;
                torusKnot.rotation.y += 0.002;
            }
            if (floatingGroup) {
                floatingGroup.children.forEach(child => {
                    child.rotation.x += 0.001 * child.userData.animSpeed;
                    child.rotation.y += 0.002 * child.userData.animSpeed;
                    child.position.y += Math.sin(elapsedTime * child.userData.animSpeed + child.userData.animPhase) * 0.005;
                });
            }
            const targetX = mouse.x * 2;
            const targetY = mouse.y * 2;
            lights.point1.position.x += (targetX - lights.point1.position.x) * 0.05;
            lights.point1.position.y += (targetY - lights.point1.position.y) * 0.05;
            lights.point2.position.x += (-targetX - lights.point2.position.x) * 0.05;
            lights.point2.position.y += (-targetY - lights.point2.position.y) * 0.05;
            if (particles) { particles.rotation.y = -mouse.x * 0.05; particles.rotation.x = -mouse.y * 0.05; }
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        document.querySelectorAll('a, button').forEach(el => {
            el.addEventListener('mouseover', () => cursor.classList.add('cursor-grow'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('cursor-grow'));
        });

        function onWindowResize() {
            if (!camera || !renderer) return;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize, false);
        init();
    </script>
</body>
</html>
